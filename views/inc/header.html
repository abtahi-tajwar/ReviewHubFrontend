<header>
    <div class="header-container" ng-controller="header">

    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 logo-block">
          <!-- Header Logo -->
          <div class="logo"><a title="ReviewHub" href="/"><h1>ReviewHub</h1> </a> </div>
          <!-- End Header Logo -->
        </div>
        <div class="col-lg-2 col-md-3 col-sm-3 col-xs-12 card_wishlist_area">
          <div class="mm-toggle-wrap">
            <div class="mm-toggle"><i class="fa fa-bars"></i><span class="mm-label">Menu</span> </div>
          </div>
          <div class="top-cart-contain">
            <!-- Top Cart -->
          
            <!-- Top Cart -->
            <div id="ajaxconfig_info" style="display:none"> <a href="#/"></a>
              <input value="" type="hidden">
              <input id="enable_module" value="1" type="hidden">
              <input class="effect_to_cart" value="1" type="hidden">
              <input class="title_shopping_cart" value="Go to shopping cart" type="hidden">
            </div>
          </div>
          <!-- thm wishlist -->
        </div>
      </div>
    </div>
    <nav class="hidden-xs">
      <div class="nav-container">
        <div class="col-md-3 col-xs-12 col-sm-3">
          <div class="mega-container visible-lg visible-md visible-sm">
            <div class="navleft-container">
              <div class="mega-menu-title">
                <h3><i class="fa fa-bars" aria-hidden="true"></i> All Categories</h3>
              </div>
              <div class="mega-menu-category">
                <ul class="nav">
                  <li class="nosub" ng-repeat="cat in categories">
                    <a href="#!/advertises/{{cat.Id}}"><i class="fa fa-long-arrow-right" aria-hidden="true"></i>{{cat.Name}} </a>
                  </li>
                  <li class="nosub custom-offer"><a href="#"><i class="fa fa-star"></i> Deal of the day</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- features box -->
        <div class="our-features-box hidden-xs">
          <div class="features-block">
            <div class="col-lg-9 col-md-9 col-xs-12 col-sm-9 offer-block"> <a href="#!/advertise/create">Create Advertises</a></div>
          </div>
        </div>
      </div>
    </nav>
  </header>
