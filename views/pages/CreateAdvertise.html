<div class="container">
    <div class="col-md-3 col-12"></div>
    <div class="col-md-9 col-12">
        <div style="margin-top: 20px; margin-bottom: 20px;">
            <h1 class="display-3">Create Advertise</h1>
            <form ng-submit="handleCreateAdvertise(this)">
                <div class="form-group">
                    <label for="exampleInputEmail1">Title</label>
                    <input type="text" ng-model="title" class="form-control" id="advertise-title" aria-describedby="titleHelp" placeholder="Enter Advertise title">
                    <small id="titleHelp" class="form-text text-muted">Your advertise title is cruciel for your advertise reach!</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Description</label>
                    <textarea type="text" ng-model="description" class="form-control" id="advertise-description" aria-describedby="titleHelp" rows="6" placeholder="Write your Advertise Description here..."></textarea>
                </div>
                <div class="form-group">
                <div class="row">
                    <div class="col-4">
                        <label for="advertise-category">Select Advertise Category</label>
                        <select class="form-select" ng-model="category" name="advertise-category" aria-label="Select Advertise Category">
                            <option selected>Select Advertise Category</option>
                            <option ng-repeat="cat in categories" value="{{cat.Id}}">{{cat.Name}}</option>
                          </select>
                    </div>
                    <div class="col-4 form-group">
                        <label for="exampleInputEmail1">Expiration Date</label>
                        <input type="datetime-local" class="form-control" mg-model="expirationDate" id="expiration-date" aria-describedby="expDateHelp">
                    </div>
                    <div class="col-4 form-group">
                        <label for="exampleInputEmail1">Image</label>
                        <input type="file" ng-model="image" class="form-control" id="advertise-image" aria-describedby="imageHelp">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
