<div>
  <h1>Products</h1>

    <table border="1">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
      <tr ng-repeat="p in products">
          <td>{{p.Id}}</td>
          <td>{{p.Name}}</td>
          <td>{{p.CategoryName}}</td>
          <td>{{p.Price}}</td>
          <td>{{p.Qty}}</td>
      </tr>
    </table>
</div>
